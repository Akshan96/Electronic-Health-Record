<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Patient Page</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script th:src="@{/js/common/bootstrap-datepicker.js}"></script>
    <script th:src="@{/js/doctor.js}"></script>
</head>

<body>
<div class="container">

    <form th:action="@{/logout}" method="get">
        <button class="btn btn-md btn-danger btn-block" name="registration"
                type="Submit">Logout
        </button>
    </form>

    <div class="panel-group" style="margin-top:40px">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <span th:utext="${userName}"></span>
                <button class="btn btn-info dtn-sm pull-right" >
                	<span class="glyphicon glyphicon glyphicon-user" aria-hidden="true"></span>
                </button>
        		<div class="clearfix"></div>
            </div>
            <div class="panel-body">
                <img th:src="@{/images/EHR.png}" class="img-responsive center-block" width="400" height="400"
                     alt="Beer"/>

                     <h3>Profile</h3>
                     <form action="#" th:action="@{/patient/updateProfile}" th:object="${patientProfile}" method="post">
                     <input type="hidden" name="userId" th:value="${patientProfile.userId}">
                     <input type="hidden" name="id" th:value="${patientId}">
					  <div class="form-group">
					    <label for="">First Name</label>
					    <input type="text" class="form-control" th:field="*{firstName}" id="firstName">
					  </div>
					  
					  <div class="form-group">
					    <label for="">Last Name</label>
					    <input type="text" class="form-control" th:field="*{lastName}" id="lastName" >
					  </div>
					  
					  <div class="form-group">
					    <label for="">Spouse Name</label>
					    <input type="text" class="form-control" th:field="*{spouseName}" id="spouseName">
					  </div>
					  
					   <div class="form-group">
						  <label for="">Date of Birth</label>
						  <div class="input-group date">
			                <input type="text" class="form-control" th:field="*{dob}" id="dob">
			                <div class="input-group-addon">
			                    <span class="glyphicon glyphicon-th"></span>
			                </div>
			              </div>
					  </div>
					  
					   <div class="form-group">
					    <label for="">Registration Date</label>
					    <input type="date" class="form-control" th:field="*{registrationDate}" id="registrationDate">
					  </div>
					  
					   <div class="form-group">
					    <label for="">Gender</label>
					    <input type="radio" class="form-control" th:field="*{gender}" id="male" name="gender" value="male">
					    <input type="radio" class="form-control" th:field="*{gender}" id="female" name="gender" value="female">
					    <input type="radio" class="form-control" th:field="*{gender}" id="others" name="gender" value="others">
					  </div>
					  
					  <div class="form-group">
					    <label for="">Height</label>
					    <input type="text" class="form-control" th:field="*{height}" id="height">
					  </div>
					  
					  <div class="form-group">
					    <label for="">Weight</label>
					    <input type="text" class="form-control" th:field="*{weight}" id="weight">
					  </div>
					  
					  <div class="form-group">
					    <label for="">Permanent Address</label>
					    <input type="text" class="form-control" th:field="*{permnantAddress}" id="permnantAaddress">
					  </div>
					  
					  <div class="form-group">
					    <label for="">Residential Address</label>
					    <input type="text" class="form-control" th:field="*{residentialAddress}" id="residentialAddress">
					  </div>
					  
					  <div class="form-group">
					    <label for="">Phone Number</label>
					    <input type="tel" class="form-control" th:field="*{mobileNumber}" id="mobileNumber">
					  </div>
					  
					  <div class="form-group">
					    <label for="">Alternate Phone Number</label>
					    <input type="tel" class="form-control" th:field="*{alternateNumber}" id="alternateNumber">
					  </div>
					  
					  <div class="form-group">
					    <label for="">Patient Insurance Number</label>
					    <input type="number" class="form-control" th:field="*{insuranceId}" id="insuranceId">
					  </div>
					
				    <button type="submit" class="btn btn-primary" style="float:right">Submit</button>
					</form>
					
					<form th:action="@{/patient/insurence/{patientId}(patientId=${patientProfile.patientId})}" th:object="${patientProfile}" method="get">
					    	<button type="Submit" class="btn btn-primary">Insurance Details</button>
						</form>
            </div>
            <p class="admin-message-text text-center" th:utext="${adminMessage}"></p>
        </div>
    </div>

</div>
</body>
</html>
