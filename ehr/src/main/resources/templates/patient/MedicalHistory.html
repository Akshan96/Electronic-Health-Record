<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Medical History</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/timeline.css}"/>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
	<script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap.min.js"></script>
	<!-- include summernote css/js -->
	<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.16/dist/summernote.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.16/dist/summernote.min.js"></script>
    <script th:src="@{/js/common/bootstrap-datepicker.js}"></script>
    <script th:src="@{/js/doctor.js}"></script>
</head>

<body>



<nav class="navbar navbar-default navbar-static-top">
	<div class="container-fluid">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header">
			<button type="button"
				class="navbar-toggle navbar-toggle-sidebar collapsed">
				MENU</button>
			<button type="button" class="navbar-toggle collapsed"
				data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
				<span class="sr-only">Toggle navigation</span> <span
					class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#"> Doctor Dashboard </a>
		</div>

		<!-- Collect the nav links, forms, and other content for toggling -->
		<div class="collapse navbar-collapse"
			id="bs-example-navbar-collapse-1">
			<form class="navbar-form navbar-left" method="GET" role="search">
				<div class="form-group">
					<input type="text" name="q" class="form-control"
						placeholder="Search">
				</div>
				<button type="submit" class="btn btn-default">
					<i class="glyphicon glyphicon-search"></i>
				</button>
			</form>
		</div>
		<!-- /.navbar-collapse -->
	</div>
	<!-- /.container-fluid -->
</nav>
	
<div class="container-fluid">
	<div class="row">
	  <div class="col-md-4">
	    <div class="panel-group" style="margin-top:40px">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <b><span> Medical History </span></b>
                <button class="btn btn-info dtn-sm pull-right">
                	<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                </button>
        		<div class="clearfix"></div>
            </div>
            
            <div class="panel-body">
                <div class="container-fluid">
					<div class="row">
						<div class="col-12">
							<div class="card card-inverse">
							<div class="card-block">
								<div class="row">
									<div class="col-md-8 col-sm-8">
									<h2 class="card-title"><strong><span th:utext="${patient.firstName +' '+ patient.lastName}"></span></strong></h2>
									<p class="card-text"><strong>Date when medical history was updated: </strong> <span th:utext="${medical_history.dateInsert}"></span> </p>
									<p class="card-text"><strong>Chief_Complaint_CC: </strong> <span th:utext="${medical_history.CC}"></span> </p>
									<p class="card-text"><strong>History_of_present_illness_HPL: </strong> <span th:utext="${medical_history.HPI}"></span> </p>
									<p class="card-text"><strong>Past_medical_histor_PMH: </strong> <span th:utext="${medical_history.PMH}"></span> </p>
									<p class="card-text"><strong>Review_of_organ_system_ROS: </strong> <span th:utext="${medical_history.ROS}"></span> </p>
									<p class="card-text"><strong>Family_diseases_FD: </strong> <span th:utext="${medical_history.FD}"></span> </p>
									<p class="card-text"><strong>Childhood_diseases_CD: </strong> <span th:utext="${medical_history.CD}"></span> </p>
									<p class="card-text"><strong>Allergeies: </strong> <span th:utext="${medical_history.allergies}"></span> </p>
									<p class="card-text"><strong>Is_Diabetic: </strong> <span th:utext="${medical_history.isDiabetic}"></span> </p>
									<p class="card-text"><strong>PrescribeMedicine_PM: </strong> <span th:utext="${medical_history.PM}"></span> </p>
									
									
									</div>
									<div class="col-md-4 col-sm-4 text-center">
										<img th:src="@{/images/avatar.webp}" class="img-responsive center-block" style="border-radius:50%;" width="250" height="250" alt="profile"/>
									</div> 
								</div>
								</div>
							</div>
						</div>
					</div> 
				</div>
            </div>
            
        </div>
        </div>
