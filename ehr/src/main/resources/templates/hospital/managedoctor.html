<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Registration Form</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/css/registration.css}" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

	<div class="container">
	
	<br/>
	<br/>
	<div class="row">
		<div class="col-md-12">
		<form th:action="@{/hospital/home}" method="get">
		    <button class="btn btn-default pull-right " type="Submit">Back to Dashboard</button>
		</form>
		</div>
	</div>
	<br/>
	<br/>
	<div class="panel panel-default">
	  <div class="panel-heading">Mangage Permission</div>
	  <div class="panel-body">
	  			<form autocomplete="off" action="#"
			th:action="@{/save/permission}" th:object="${rolePermission}"
			method="post" class="form-horizontal" role="form">
			<input type="hidden" th:field="*{id}">
			<input type="hidden" th:field="*{userId}">
			<ul style="list-style: none;">
				<li>
					<input type="checkbox" th:field="*{medicalHistory}" th:value="${medicalHistory}">
					<label> Medical History</label>
				</li>
				<li>
					<input type="checkbox" th:field="*{insurence}" th:value="${insurence}">
					<label>Insurence</label>
				</li>
				<li>
					<input type="checkbox" th:field="*{patientInfo}" th:value="${patientInfo}">
					<label>Patient Info</label>
				</li>
				<li>
					<input type="checkbox" th:field="*{consultation}" th:value="${consultation}">
					<label>Consultation</label>
				</li>
			</ul>

			<div class="form-group">
				<div class="col-sm-12">
					<button type="submit" class="btn btn-primary pull-right">Save Permission</button>
				</div>
			</div>

			<h2>
				<span class="text-success" th:utext="${successMessage}"></span>
			</h2>

		</form>
	  </div>
	</div>

	</div>
</body>
</html>
